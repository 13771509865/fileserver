spring.application.name=fileserver
spring.jmx.default-domain=fileserver

spring.cloud.config.enabled=false

##zookeeper config
spring.cloud.zookeeper.connectString=172.18.21.23:2181
spring.cloud.zookeeper.discovery.register=true
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.config.discovery.serviceId=fileserver

##config user zookeeper
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.root=config
spring.cloud.zookeeper.config.defaultContext=epdrive
spring.cloud.zookeeper.config.profileSeparator=-

server.http2.enabled=true

sleuth.client.ignorePattern=/api/account/avatar
spring.sleuth.sampler.rate=1
spring.zipkin.base-url=http://172.18.21.35:9411

yozo.swagger.package=com.yozosoft.fileserver
